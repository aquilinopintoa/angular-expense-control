<div class="app-header">
    <app-header [title]="title"></app-header>
</div>

<div>
    <app-expenses-list [expenses]="expenses"></app-expenses-list>
</div>

<div *ngIf="!isOpenedExpenseForm" class="mt-3 app-actions">
    <button (click)="openExpenseForm()" >Nuevo gasto</button>
</div>

<div *ngIf="isOpenedExpenseForm" class="mt-3">
    <app-expense-form
        (save)="addExpense($event)"
        (cancel)="closeExpenseForm()">
    </app-expense-form>
</div>
